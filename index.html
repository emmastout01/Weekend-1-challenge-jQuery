<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salary calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header">
        <h1>Salary Calculator</h1>
    </div>
    <div class="content">
        <h2>Add employee</h2>
        <input class="form-input" id="first-name" type="text" placeholder="First Name" required />
        <input class="form-input" id="last-name" type="text" placeholder="Last Name" required />
        <input class="form-input" id="employee-id" type="text" placeholder="ID" required />
        <input class="form-input" id="title" type="text" placeholder="Title" required />
        <input class="form-input" id="annual-salary" type="number" placeholder="Annual Salary" required />
        <button id="submit-button" type="submit">Add employee</button>

        <h4 id="total-cost-warning"></h4>

        <h2>Employees</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employee-table-body"></tbody>
        </table>

        <h2 id="total-cost">Total monthly: <span id="monthly-cost">$0</span></h2>

    </div>

</body>

</html>
